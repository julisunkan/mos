services:
  - type: web
    name: cloudpos-inventory-manager
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn -c gunicorn.conf.py main:app"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cloudpos-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: .
      - key: WEB_CONCURRENCY
        value: 2
      - key: PYTHON_VERSION
        value: 3.11.9

databases:
  - name: cloudpos-db
    databaseName: cloudpos
    user: cloudpos_user
    plan: free